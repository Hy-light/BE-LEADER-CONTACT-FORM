<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Be-leader</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img src="img/beleader.png" alt="logo" class="img-thumbnai float-lef w-25 center mx-auto d-block my-3">
      <h1 class="display-4 text-center mb-3">RESET-Project 10:10:21 Feedback Form</h1>
      <p class="lead text-center text-dark mt-2">Please Share Your Testimonies With Us.</p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="container">
    <form name="contact" method="POST"  data-netlify="true">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Share Your Testimony</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
     <input type="submit" value="Submit" class="btn btn-primary w-100 p-2 mb-4 bg-dark text-white">
    </form>
  </div>

  <footer>
    <p class="text-center bg-secondary text-white py-3">Copy Right&copy; All Rights Reserved Be-Leader RESET 2020</p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
